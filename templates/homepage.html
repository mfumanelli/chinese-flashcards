<style type="text/css">

    input.btn-primary{

        background-repeat: repeat-x;
        border-color: #aa1e13 #aa1e13 #aa1e13;
    }
    input.btn-primary:hover,
    input.btn-primary:focus,
    input.btn-primary:visited,
    input.btn-primary:active,
    input.btn-primary.active,

        background-image: -webkit-linear-gradient(top, #c5281c, #c5281c);
        background-image: -o-linear-gradient(top, #c5281c, #c5281c);
        background-image: linear-gradient(to bottom, #c5281c, #c5281c);

        border-color: #c5281c #c5281c #c5281c;

}
